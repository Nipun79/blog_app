{% extends "management/base.html" %} 
{% block content %} 
<div class="container p-3">
<div class="card text-center">
    <div class="card-header">Create Your Blog</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
